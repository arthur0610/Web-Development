<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Carousel</title>
    <style type="text/css">
        div{
            width:900px;
            height:400px;
            margin: 0 auto;
        }
        div img{
            width:400px;
            height:400px;
        }
    </style>
    <script type="text/javascript">
        function init() {
            // window.setTimeout(changeImg, 2000);
            window.setInterval(changeImg, 2000);
        }

        var pathArray = new Array(
            "../Image/warcraft_icon1.png",
            "../Image/warcraft_icon2.png",
            "../Image/eg_bulboff.gif",
            "../Image/eg_bulbon.gif"
        );

        var index = 0;
//      var imageCounter = 1;

        for(var i = 0; i < pathArray.length; i++) {
            console.log(pathArray[i]);
        }


        function changeImg() {
/*
            myImg = document.getElementById("myImg");
            imageCounter++;
            if(imageCounter > 2) {
                imageCounter = 1;
            }
            myImg.src = "../Image/warcraft_icon"+imageCounter+".png";
*/
            nextImg();

        }

        function preImg() {
            myImg = document.getElementById("myImg");
/*
            imageCounter--;
            if(imageCounter < 1) {
                imageCounter = 2;
            }
            myImg.src = "../Image/warcraft_icon"+imageCounter+".png";
*/
            index--;
            if(index < 0) {
                index = pathArray.length - 1;
            }

            myImg.src = pathArray[index];



        }

        function nextImg() {
            myImg = document.getElementById("myImg");
/*
            imageCounter++;
            if(imageCounter > 2) {
                imageCounter = 1;
            }
            myImg.src = "../Image/warcraft_icon"+imageCounter+".png";
*/
            index++;
            if(index >= pathArray.length) {
                index = 0;
            }

            myImg.src = pathArray[index];

        }
    </script>
  </head>
  <body onload="init()">
      <div>
          <img src="../Image/warcraft_icon1.png" id="myImg">
      </div>
      <p align="center">
          <button type="button" onclick="preImg()">Previous Page</button>
          <button type="button" onclick="nextImg()">Next Page</button>
      </p>
  </body>
</html>
