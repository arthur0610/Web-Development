<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JQuery Selector Deemo</title>
        <script type="text/javascript" src="../src/jquery-3.4.1.js"></script>
        <script type="text/javascript">
            $(function() {
                //$("#chika")  means return a Jquery Object
                $("#chika").show();
                $("#chika").text("Context changed! - JQuery");
            });
        </script>
    </head>
    <body>
        <div id="chika" style="display:none">
            Category: Selectors
        </div>

    </body>
</html>
