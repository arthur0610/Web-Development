<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Drag Deemo</title>
        <style type="text/css">
            #div1, #div2 {float:left; width:40px; height:40px;padding:10px;border:1px solid #aaaaaa;}
        </style>
        <script type="text/javascript">
            function allowDrop(ev) {
                ev.preventDefault();
            }
            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }
            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
    </head>
    <body>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img id="img1" src="../Image/eg_goleft.gif" draggable="true" ondragstart="drag(event)"></div>
        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    </body>
</html>
